<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/custom.css" />
    <title>Home Page</title>
  </head>
  <body id="index-body">
    <center>
      <div id="content">
        <br /><br />
        <h1>Know everything about your favourite YouTube Channel!</h1>
        <br /><br />
        <div class="container-sm">
          <div class="user input">
            <form method="POST" id="youtuberform">
              <h3>
                <select
                  class="form-select form-select-lg"
                  id="yts"
                  name="ytnames"
                  form="youtuberform"
                >
                  
                    <option value="Telusko"><h3>Telusko</option>
                    <option value="KrishNaik"><h3>KrishNaik</h3></option>
                    <option value="MySirji"><h3>MySirji</h3></option>
                    <option value="Hitesh"><h3>Hitesh</h3></option>
                  
                </select>
              </h3>
              <input type="submit" />
            </form>
          </div>
        </div>
      </div>
    </center>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
